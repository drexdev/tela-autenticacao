<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Designer</title>

    <link rel="stylesheet" href="../assets/styles/index.css"> <!-- Import CSS -->    
</head>
<body data-theme="dark">
    <div class="auth">
        <div class="top-container">
            <h3 class="title">Cadastrar</h3>
            <span class="description">Bem-vindo! Preencha as informações abaixo para continuar:</span>
        </div>

        <div class="form">
            <div class="input-box">
                <label for="email" class="required">Usuário:</label>
                <input type="email" id="email" placeholder="Ex.: felps123">
            </div>

            <div class="input-box">
                <label for="email" class="required">E-mail:</label>
                <input type="email" id="email" placeholder="Ex.: example@mail.com">
            </div>

            <div class="input-box">
                <label for="email" class="required">Senha:</label>
                <input type="password" id="password" placeholder="Insira sua senha">
            </div>

      
            <button type="submit">Criar conta</button>
            
            <span class="auth-mode">
                Já tem uma conta?
                <a href="./login.html">Entre em sua conta</a>
            </span>
        </div>
    </div>
</body>
</html>
